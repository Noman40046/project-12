<div class="main-box "> 
    <div class="numbers mt-5 mb-3 text-center">
        <input class="num1 mb-2" type="number">
        <input class="num2" type="number">
    </div>
    <div class="oparator text-center mb-4">
        <button class="all-oparators1">+</button>
        <button class="all-oparators2">-</button>
        <button class="all-oparators3">/</button>
        <button class="all-oparators4">*</button>
        <button class="all-oparators5">%</button>
        <button class="all-oparators6">C</button>
    </div>
    <div class="result  ps-5"> 
        <b class="rslt me-3">RESULT :</b> <span class="count"> 0</span>
         
        </div>
</div>
